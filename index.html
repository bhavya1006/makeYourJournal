<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google-site-verification" content="B72NX0MRsdugNkJjc9lFrycCTBPAu7ebJtPmIv2rhvY" />

    <!-- Title (very important for SEO) -->
    <title>MakeYourJournal – Daily Tasks, Journaling & Habit Tracking</title>

    <!-- Meta Description (MOST important SEO tag after title) -->
    <meta
      name="description"
      content="MakeYourJournal is a minimal productivity and journaling app to track daily tasks, maintain streaks, visualize progress, and write personal journals."
    />

    <!-- Keywords (optional but fine) -->
    <meta
      name="keywords"
      content="daily journal, task tracker, habit tracker, productivity app, journaling app, streak tracker"
    />

    <!-- Author -->
    <meta name="author" content="Bhavya Madan" />

    <!-- Theme color (mobile browsers) -->
    <meta name="theme-color" content="#ffffff" />

    <!-- Open Graph (for sharing on WhatsApp, LinkedIn, etc.) -->
    <meta
      property="og:title"
      content="MakeYourJournal – Productivity & Journaling App"
    />
    <meta
      property="og:description"
      content="Track tasks, maintain streaks, visualize progress, and write daily journals in one clean dashboard."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://make-your-journal.vercel.app" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MakeYourJournal" />
    <meta
      name="twitter:description"
      content="A clean and minimal daily productivity and journaling app."
    />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>

  <body>
    <!-- Accessibility fallback -->
    <noscript> MakeYourJournal requires JavaScript to run properly. </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
